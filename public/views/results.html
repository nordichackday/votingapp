<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mentometer results</title>

    <!-- Styling -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/bootstrap-theme.min.css" rel="stylesheet">
    
    <link href="build/css/main.css" rel="stylesheet">
  </head>

  <body style="background: #3B3B3B;">    
    <div class="container">
      <div class="topheader">
        <div>Mentometer 2.0</div>
      </div>      
      <div id="content-wrapper">
          <div class="video_container">
            <div id="video_box">
                <div id="video_overlays">
                </div>
                <div>
                  <video width="720px" height="405px" >
                    <source src="video/eurovision.mp4" type="video/mp4">
                  </video>
                </div>
            </div>
          </div>
          <div style="clear:both"></div>
          <div class="votes">
            <div class="yes">
              &#x1F49C;
            </div>
            <div class="no">
              &#x1F4A9;
            </div>
          </div>          
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>

    <script src="build/js/results.js"></script>

    <script>
      $(document).ready(function() {
        Results.init();
      });
    </script>
  
  </body>
</html>
