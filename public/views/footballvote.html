<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emometer</title>

    <!-- Styling -->
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/bootstrap-theme.css" rel="stylesheet">
    
    <link href="build/css/main.css" rel="stylesheet">
  </head>

  <body>    
    <div id="top">
      <img src="images/nrk.png" height="15px"; style="margin-left: 20px; margin-right: 20px;"/>
      Emometer
    </div>
    <div class="container">
      <div id="content-wrapper">
          
          <div id="users">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13">
              <path fill="#26292A" fill-rule="evenodd" d="M11.926 9.77v-.25l-.194-.15c-.31-.24-.61-.42-1.245-.77-.05-.03-.05-.03-.1-.057-.47-.258-.707-.4-.934-.558l-.377-.266-.29.36c-.616.77-1.673 1.252-2.84 1.252-1.108 0-2.12-.435-2.748-1.145l-.25-.28-.335.163c-.055.03-.845.404-1.098.53-.51.26-.91.495-1.236.748l-.197.15v2.693h.493l10.853.024h.495V9.77zM9.212 4.127C9.212 2.09 7.792.412 6 .412c-1.793 0-3.212 1.68-3.212 3.715S4.208 7.842 6 7.842c1.793 0 3.212-1.68 3.212-3.715z"/>
            </svg>

            <span class="num">-</span>
          </div>
          <div id="description">
            <p>
            Hva synes du om <h3>fotballkampen?</h3>
            </p>
          </div>

          <div id="votebuttons">
            <button type="button" class="btn btn-default" aria-label="Left Align" data-unicode="&#x1F60D;" data-name="yes">
              &#x1F60D;
            </button>              
            <button type="button" class="btn btn-default" aria-label="Left Align" data-unicode="&#x1F616;" data-name="no">
              &#x1F616;
            </button>    
          </div>
      </div>
      
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>

    <script src="build/js/vote.js"></script>

    <script>
      $(document).ready(function() {
        Vote.init();
      $(".btn").mouseup(function(){
          $(this).blur();
      })        
      });

      
    </script>
  
  </body>
</html>
